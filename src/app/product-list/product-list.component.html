<h1 class="product-title">Our Products</h1>

<div class="flex-container">
  <ng-container *ngIf="products && products.length > 0">
    <app-product-details *ngFor="let item of products" [item]="item" (removeItem)="removeProduct($event)"></app-product-details>
  </ng-container>
  <div *ngIf="!products || products.length === 0" class="no-products">
    No products available
  </div>
</div>
